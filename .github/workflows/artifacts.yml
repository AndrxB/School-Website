name: Release artifact

on:
  workflow_run:
    workflows: ["Bump Version and Create Release"]  # The name of the workflow you want to depend on
    types:
      - completed  # Triggers this workflow when the specified workflow is completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history, including tags

      # Step 2: Set up Node.js (specify the version you need)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Use the Node.js version your project requires

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build the React app
        run: npm run build

      # Debug the directory structure
      - name: Debug dir
        run: ls -R

      # Step 5: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: dist
      
      # Step 6: Get latest tag
      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          echo "Fetched tags:"
          git tag  # List all tags to verify they are fetched
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "No tags found")
          echo "Latest tag is: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_ENV  # Store it as an environment variable

      # Step 7: Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
            tag_name: ${{ env.latest_tag }}  # Use the latest tag here
            files: |
              ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
