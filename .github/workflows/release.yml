name: Build and Release React App

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (specify the version you need)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Use the Node.js version your project requires

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build the React app
        run: npm run build

      # Step 5: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build/

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 6: Check out the repository (again for the release job)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 7: Create a new GitHub release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
        with:
          tag_name: ${{ github.sha }}  # You can use the commit SHA as the release tag
          release_name: Release ${{ github.sha }}  # Customize this as needed
          draft: false  # Set to true if you want to manually review releases
          prerelease: false

      # Step 8: Upload build artifacts to the release
      - name: Upload build to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/
          asset_name: build.zip
          asset_content_type: application/zip

